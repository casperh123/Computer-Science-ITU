name: iml
channels:
  - conda-forge
channel_priority: strict
dependencies:
  - python=3.11
  # Scientific/numeric libraries
  - numpy
  - scipy
  - scikit-learn
  - scikit-image
  - pandas
  # Plotting
  - matplotlib
  - seaborn
  # GPU / Automatic diff / optimisation
  - numba
  # Utils
  - tqdm
  - click
  # Jupyter
  - jupyterlab=4.0.2
  - ipywidgets
  #- qgrid    # <--  Might not work well with JupyterLab 4
  # Node
  - nodejs=18
  - pytorch
  - torchvision
  - opencv
  - imutils
  - streamlit
  - mlflow
